<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="Codecool">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>E-SHOP HTML Template</title>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Hind:400,700" rel="stylesheet">

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css"/>

    <!-- Slick -->
    <link type="text/css" rel="stylesheet" href="/static/css/slick.css"/>
    <link type="text/css" rel="stylesheet" href="/static/css/slick-theme.css"/>

    <!-- nouislider -->
    <link type="text/css" rel="stylesheet" href="/static/css/nouislider.min.css"/>

    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">

    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" href="/static/css/style.css"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<!-- HEADER -->
<header>

    <!-- header -->
    <div id="header">
        <div class="container">
            <div class="pull-left">
                <!-- Logo -->
                <div class="header-logo">
                    <a class="logo" href="/">
                        <img src="/static/img/logo.png" alt="">
                    </a>
                </div>
                <!-- /Logo -->
            </div>
            <div class="pull-right">
                <ul class="header-btns">

                    <!-- Mobile nav toggle-->
                    <li class="nav-toggle">
                        <button class="nav-toggle-btn main-btn icon-btn"><i class="fa fa-bars"></i></button>
                    </li>
                    <!-- / Mobile nav toggle -->
                </ul>
            </div>
        </div>
        <!-- header -->
    </div>
    <!-- container -->
</header>
<!-- /HEADER -->

<div class="container">


    <div class="col-md-12">
        <div class="order-summary clearfix">
            <div class="section-title">
                <h3 class="title">Order Review</h3>
            </div>
            <table class="shopping-cart-table table">
                <thead>
                <tr>
                    <th>Product</th>
                    <th></th>
                    <th class="text-center">Price</th>
                    <th class="text-center">Quantity</th>
                    <th class="text-center">Total</th>
                    <th class="text-right"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="line,iterStat : ${itemsInCart}">
                    <form method="POST" action="/orderView">
                        <td class="thumb">
                            <img src="http://placehold.it/400x250/000/fff"
                                 th:attr="src='/static/img/product_' + ${line.getProductId()} + '.jpg'"
                                 alt=""/>
                        </td>
                        <td class="details">
                            <ul>
                                <li th:text="${line.getProductName()}"></li>
                            </ul>
                        </td>
                        <td class="price text-center" th:text="${line.getProductDefaultPrice()}"><strong>$32.50</strong><br>
                        </td>
                        <td class="qty text-center">
                            <input class="input" type="number" th:name="newQuantity" th:value="${line.quantity}" min="0">
                            <input th:type="text" th:name="productId" th:value="${line.getProductId()}"
                                   style="visibility: hidden;">
                            <button>Update</button>
                        </td>
                        <td class="total text-center"><strong class="primary-color" th:text="${line.calculatePrice()}">$32.50</strong>
                        </td>

                    </form>
                    <form method="POST" action="/remove">
                        <input th:type="text" th:name="productIdFromOrder" th:value="${line.getProductId()}" style="visibility: hidden;">
                        <td class="text-right">
                            <button class="main-btn icon-btn"><i class="fa fa-close"></i></button>
                        </td>
                    </form>
                </tr>

                </tbody>
                <tfoot>
                <tr>
                    <th class="empty" colspan="3"></th>
                    <th>SUBTOTAL</th>
                    <th colspan="2" class="sub-total">$97.50</th>
                </tr>
                <tr>
                    <th class="empty" colspan="3"></th>
                    <th>SHIPING</th>
                    <td colspan="2">Free Shipping</td>
                </tr>
                <tr>
                    <th class="empty" colspan="3"></th>
                    <th>TOTAL</th>
                    <th colspan="2" class="total">$97.50</th>
                </tr>
                </tfoot>
            </table>
            <div class="pull-right">
                <button class="primary-btn">Place Order</button>
            </div>
        </div>

    </div>

</div>

<!-- FOOTER -->
<footer id="footer" class="section section-grey">
    <!-- container -->
    <div class="container">

        <!-- row -->
        <div class="row">
            <div class="col-md-8 col-md-offset-2 text-center">
                <!-- footer copyright -->
                <div class="footer-copyright">
                    Copyright &copy;<script>document.write(new Date().getFullYear());</script>
                    All rights reserved | This template is made with <i class="fa fa-heart-o" aria-hidden="true"></i> by
                    <a href="https://colorlib.com" target="_blank">Codecool</a>
                </div>
                <div th:replace="footer.html :: copy"></div>
                <!-- /footer copyright -->
            </div>
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</footer>
<!-- /FOOTER -->

<!-- jQuery Plugins -->
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/slick.min.js"></script>
<script src="/static/js/nouislider.min.js"></script>
<script src="/static/js/jquery.zoom.min.js"></script>
<script src="/static/js/main.js"></script>

</body>

</html>
