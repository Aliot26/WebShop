<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="Codecool">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>E-SHOP HTML Template</title>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Hind:400,700" rel="stylesheet">

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css"/>

    <!-- Slick -->
    <link type="text/css" rel="stylesheet" href="/static/css/slick.css"/>
    <link type="text/css" rel="stylesheet" href="/static/css/slick-theme.css"/>

    <!-- nouislider -->
    <link type="text/css" rel="stylesheet" href="/static/css/nouislider.min.css"/>

    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">

    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" href="/static/css/style.css"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<!-- HEADER -->
<header>

    <!-- header -->
    <div id="header">
        <div class="container">
            <div class="pull-left">
                <!-- Logo -->
                <div class="header-logo">
                    <a class="logo" href="/">
                        <img src="/static/img/logo.png" alt="">
                    </a>
                </div>
                <!-- /Logo -->
            </div>
            <div class="pull-right">
                <ul class="header-btns">

                    <!-- Mobile nav toggle-->
                    <li class="nav-toggle">
                        <button class="nav-toggle-btn main-btn icon-btn"><i class="fa fa-bars"></i></button>
                    </li>
                    <!-- / Mobile nav toggle -->
                </ul>
            </div>
        </div>
        <!-- header -->
    </div>
    <!-- container -->
</header>
<!-- /HEADER -->

<div class="container">
    <div class="row">
        <form id="checkout-form" class="clearfix" action="" method="POST">
            <div class="col-md-6">
                <div class="billing-details">

                    <div class="section-title">
                        <h3 class="title">Add new product</h3>
                    </div>
                    <div class="form-group">
                        <input class="input" type="text" name="name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input class="input" type="text" name="defaultPrice" placeholder="Price">
                    </div>
                    <div class="form-group">
                        <input class="input" type="text" name="defaultCurrency" placeholder="Currency">
                    </div>
                    <div class="form-group">
                        <input class="input" type="text" name="description" placeholder="Description">
                    </div>
                    <div class="form-group">
                        <select id="categories" name="category" class="input search-categories">
                            <option th:each="category : ${categoryList}" th:text="${category.name}"></option>

                        </select>
                    </div>
                    <div class="form-group">
                        <select id="suppliers" name="supplier" class="input search-categories">
                            <option th:each="supplier: ${supplierList}" th:text="${supplier.name}"></option>
                        </select>
                    </div>
                    <button class="main-btn">Add product</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- FOOTER -->
<footer id="footer" class="section section-grey">
    <!-- container -->
    <div class="container">

        <!-- row -->
        <div class="row">
            <div class="col-md-8 col-md-offset-2 text-center">
                <!-- footer copyright -->
                <div class="footer-copyright">
                    Copyright &copy;<script>document.write(new Date().getFullYear());</script>
                    All rights reserved | This template is made with <i class="fa fa-heart-o" aria-hidden="true"></i> by
                    <a href="https://colorlib.com" target="_blank">Codecool</a>
                </div>
                <div th:replace="footer.html :: copy"></div>
                <!-- /footer copyright -->
            </div>
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</footer>
<!-- /FOOTER -->

<!-- jQuery Plugins -->
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/slick.min.js"></script>
<script src="/static/js/nouislider.min.js"></script>
<script src="/static/js/jquery.zoom.min.js"></script>
<script src="/static/js/main.js"></script>

</body>

</html>
